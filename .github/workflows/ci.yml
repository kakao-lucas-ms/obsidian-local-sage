name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Python CLI Tests
  cli-lint:
    name: CLI Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/cli
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: packages/cli/requirements*.txt

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Check code formatting with Black
        run: black --check --diff src/ tests/

      - name: Lint with flake8
        run: flake8 src/ tests/

  cli-test:
    name: CLI Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: cli-lint
    defaults:
      run:
        working-directory: packages/cli
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: packages/cli/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      - name: Run tests with pytest
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: packages/cli/coverage.xml
          flags: cli
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  cli-build:
    name: CLI Build
    runs-on: ubuntu-latest
    needs: cli-test
    defaults:
      run:
        working-directory: packages/cli
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: packages/cli/requirements*.txt

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution
        run: python -m build

      - name: Check distribution
        run: twine check dist/*

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-dist
          path: packages/cli/dist/
          retention-days: 30

  # Obsidian Plugin Build
  plugin-build:
    name: Plugin Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/obsidian-plugin
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm exec tsc --noEmit --skipLibCheck
        continue-on-error: true

      - name: Build plugin
        run: pnpm run build

      - name: Upload plugin artifacts
        uses: actions/upload-artifact@v4
        with:
          name: obsidian-plugin
          path: |
            packages/obsidian-plugin/main.js
            packages/obsidian-plugin/manifest.json
            packages/obsidian-plugin/styles.css
          retention-days: 30
          if-no-files-found: warn
