name: Plugin Release

on:
  push:
    tags:
      - 'plugin-*'

permissions:
  contents: write

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/obsidian-plugin

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build plugin
        run: pnpm run build

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#plugin-}" >> $GITHUB_OUTPUT

      - name: Update manifest version
        run: |
          jq '.version = "${{ steps.version.outputs.version }}"' manifest.json > manifest.tmp.json
          mv manifest.tmp.json manifest.json

      - name: Update versions.json
        run: |
          jq '."${{ steps.version.outputs.version }}" = "1.5.0"' versions.json > versions.tmp.json
          mv versions.tmp.json versions.json

      - name: Create release archive
        run: |
          mkdir -p release
          cp main.js manifest.json styles.css release/
          cd release && zip -r ../sage-ai-${{ steps.version.outputs.version }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Sage AI v${{ steps.version.outputs.version }}
          body: |
            ## ğŸ‰ Sage AI v${{ steps.version.outputs.version }}

            AI-powered semantic search and document tools for Obsidian, running entirely locally.

            ## âœ¨ Features

            - **Semantic Search** - Search by meaning, not just keywords
            - **Link Suggestions** - AI-powered document connections
            - **Vault Health Check** - 8 diagnostic checks for vault issues
            - **Document Comparison** - Analyze similarities between documents
            - **Jump to Document** - Fast fuzzy finder
            - **Privacy First** - Everything runs locally (Ollama + Qdrant)

            ## ğŸ“¦ Installation

            ### Method 1: Automatic (Recommended)
            1. Download `sage-ai-${{ steps.version.outputs.version }}.zip` below
            2. Extract to `.obsidian/plugins/sage-ai/` in your vault
            3. Reload Obsidian (Cmd/Ctrl + R)
            4. Enable "Sage AI" in Settings > Community Plugins

            ### Method 2: Manual
            1. Download `main.js`, `manifest.json`, and `styles.css` below
            2. Create folder `.obsidian/plugins/sage-ai/` in your vault
            3. Copy the 3 files into that folder
            4. Reload Obsidian (Cmd/Ctrl + R)
            5. Enable "Sage AI" in Settings > Community Plugins

            ## âš™ï¸ Prerequisites

            Before using Sage AI, you need these services running locally:

            **1. Ollama** with bge-m3 model:
            ```bash
            # macOS/Linux
            brew install ollama
            ollama serve
            ollama pull bge-m3
            ```

            **2. Qdrant** vector database:
            ```bash
            docker run -p 6333:6333 qdrant/qdrant
            ```

            ## ğŸ“– Documentation

            See [README](https://github.com/kakao-lucas-ms/obsidian-local-sage/tree/main/packages/obsidian-plugin) for detailed setup and usage instructions.

            ## ğŸ”’ Privacy

            All processing happens locally. No data leaves your machine.
          files: |
            packages/obsidian-plugin/sage-ai-${{ steps.version.outputs.version }}.zip
            packages/obsidian-plugin/main.js
            packages/obsidian-plugin/manifest.json
            packages/obsidian-plugin/styles.css
          draft: false
          prerelease: false
          generate_release_notes: true
